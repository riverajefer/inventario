<ion-view view-title="Fotos de Producto:">
  <ion-content>

     <div class="row" ng-repeat="image in fotos" ng-if="$index % 4 === 0">
        <div class="col col-25" ng-if="$index < fotos.length">
            <img ng-src="data:image/jpeg;base64,{{fotos[$index].image}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 1 < fotos.length">
            <img ng-src="data:image/jpeg;base64,{{fotos[$index + 1].image}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 2 < fotos.length">
            <img ng-src="data:image/jpeg;base64,{{fotos[$index + 2].image}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 3 < fotos.length">
            <img ng-src="data:image/jpeg;base64,{{fotos[$index + 3].image}}" width="100%" />
        </div>
     </div>

  </ion-content>
</ion-view>
