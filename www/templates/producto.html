<ion-view view-title=" <i class='icon ion-cube'></i> &nbsp; Producto: {{producto.nombre}}">

<ion-nav-buttons side="right">
  <button class="button button-clear" ng-click="">
    <i class="icon ion-more"></i>
  </button>
</ion-nav-buttons>


  <ion-content>
	<div class="list">

	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-ios-pricetag-outline"></i>
	     <strong>Referencia:</strong> {{producto.referencia}}
	  </a>

	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-ios-browsers-outline"></i>
	     <strong>Cantidad:</strong> {{producto.cantidad}}
	  </a>  	  

	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-social-usd"></i>
	     <strong>Valor:</strong> {{producto.precio | currency}}
	  </a>  

	  <a class="item item-icon-left" href="#">
	    <i class="icon ion-ios-list-outline"></i>
	     <strong>Detalles:</strong> {{producto.detalles}}
	  </a>  	  	  	  

	</div>


  </ion-content>
</ion-view>
