<ion-view view-title="Lista de Productos">

	<ion-nav-buttons side="right">
	  <button class="button  button-clear" ng-click="openModalAddProducto()">
	    <i class="icon ion-android-add"></i>
	  </button>
	</ion-nav-buttons>

  <ion-content>
  
	<div class="bar bar-header item-input-inset header-buscar">
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios-search placeholder-icon"></i>
	    <input type="search" placeholder="Buscar"  ng-model="searchText">
	  </label>
	</div>  
    <ion-list>
      <ion-item ng-repeat="producto in productos | filter:searchText" href="#/app/productos/{{producto.$id}}">
       <i class="icon ion-cube"></i> &nbsp; {{producto.nombre}}
        <ion-option-button class="button-royal icon-left ion-ios-compose-outline" ui-sref="editar({id: producto.$id })" >
         Editar 
        </ion-option-button>
        <ion-option-button class="button-assertive icon-left ion-ios-trash-outline" ng-click="delete(producto.$id)">
         Eliminar 
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
